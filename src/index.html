<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/fb12f3df1e.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="./renderer.js" defer></script>
    <title>Youtube Downloader</title>
</head>

<body>
    <div id="mainContainer" class="container-fluid">
        <div class="row ">
            <div class="col-9 ">
                <input type="text" class="form-control" value="https://www.youtube.com/watch?v=5Cjrp23lBSM"
                    id="videoUrl" placeholder="Enter video or playlist url">
            </div>
            <div class="col-3">
                <button class="btn btn-primary" type="button" id="btnSearch">
                    <div id="btnSearchText">
                        Search
                    </div>
                    <div id="loadingDiv" class="d-none">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </div>
                </button>
            </div>
        </div>

        <div class="mt-1">
            <label class="form-check-label d-block">
                Download Options
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="playlistCheckBox">
                <label class="form-check-label" for="flexCheckDefault">
                    Playlist
                </label>
            </div>

            <div class="form-check form-check-inline d-none" id="playlistNumbersCheckBoxContainer">
                <input class="form-check-input" type="checkbox" value="" id="playlistNumbersCheckBox">
                <label class="form-check-label" for="flexCheckChecked">
                    Add prefix order number
                </label>
            </div>


            <div class="form-check form-switch form-check-inline d-none" id="qualitySwitchContainer">
                <input class="form-check-input" type="checkbox" role="switch" id="qualitySwitch">
                <label class="form-check-label" for="qualitySwitch" id="qualitySwitchLabel">360p</label>
            </div>
        </div>
        <div class="table-responsive">

            <table class="table table-hover d-none table-sm" id="formatTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Thumbnail</th>
                        <th scope="col">Quality</th>
                        <th scope="col">Download</th>
                    </tr>
                </thead>
                <tbody id="formatListBody">

                </tbody>
            </table>
        </div>
        <div class="table-responsive" class="overflow-scroll">
            <table class="table table-hover d-none table-sm" id="formatTablePlaylist">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Thumbnail</th>
                        <th scope="col">Title</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Progress</th>
                    </tr>
                </thead>
                <tbody id="formatListBodyPlaylist">
                </tbody>
            </table>
        </div>
        <hr id="seperatorLine" class="d-none">
        <div class="d-flex align-items-center d-none" id="progressBarWrapper">
            <div class="col-2">
                <label for="progressBarContainer" class="form-label label" id="progressLabel">Progress: </label>
            </div>
            <div class="col-10">
                <div class="progress" id="progressBarContainer">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100" style="width: 0%" id="progressBar"></div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <p>Â© Created by Mahmoud Mansour&nbsp;</p>
    </footer>

</body>

</html>
